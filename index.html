<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Service</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script src="js/app.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script> -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>


</head>

<body>

    <!-- First navigation component: Navigator. This will remain always on top of the app. -->
    <ons-navigator swippeable id="myNavigator" page="login.html">
    </ons-navigator>


    <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
    <template id="login.html">
    <ons-page id="index">
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="250px" collapse swippeable>
                <ons-page>
                    <ons-list>
                        <ons-list-item onclick="fn.load('FoodCategory.html')" teppable>
                            Home
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('address.html')" teppable>
                            Address
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('OrderConfirmation.html')" teppable>
                            Order
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('login1.html')" teppable>
                            SignIn
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('login1.html')" teppable>
                            Logout
                        </ons-list-item>
                    </ons-list>
                </ons-page>

            </ons-splitter-side>
            <ons-splitter-content page="FoodCategory.html" id="content">
            </ons-splitter-content>
        </ons-splitter>
    </ons-page>

    </template>





    <script>
        fn = {};
        fn.open = function() {
            var menu = document.getElementById('menu');
            menu.open();
        };
        fn.load = function(page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page)
                .then(menu.close.bind(menu));
        };
    </script>

    <script>
        // CODELAB: Register service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>
    <!-- CODELAB: Add link rel manifest -->
    <link rel="manifest" href="/manifest.json">
</body>

</html>
